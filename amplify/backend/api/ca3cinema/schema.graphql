type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  voted_movies: [Movie!] @manyToMany(relationName: "MovieUser")
}

type Movie @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  tmdb_id: String!
  voters: [User] @manyToMany(relationName: "MovieUser")
}
 